<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e5e5e5;
      color: black;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
    .chat-input button {
      border: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chat-box"></div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button type="button" id="send-btn">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
  }

  async function sendMessage() {
    const userMsg = userInput.value.trim();
    if (!userMsg) return;

    addMessage(userMsg, "user");
    userInput.value = "";

    const token = localStorage.getItem("authToken");

    try {
      const res = await fetch("http://127.0.0.1:8000/api/chatbot/chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": token ? "Bearer " + token : ""
        },
        body: JSON.stringify({ user_message: userMsg }),
      });

      const data = await res.json();
      addMessage(data.response || "No response from server", "bot");

    } catch (err) {
      console.error("Error:", err);
      addMessage("Error: Could not connect to server.", "bot");
    }
  }

  // Send button click
  sendBtn.addEventListener("click", (e) => {
    e.preventDefault(); // prevent any default behavior
    sendMessage();
  });

  // Pressing Enter
  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault(); // IMPORTANT: stops page reload
      sendMessage();
    }
  });
</script>

</body>
</html>
