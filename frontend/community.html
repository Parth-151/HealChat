<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 id="groupName"></h3>
  <div id="chatBox" class="border rounded p-3 bg-white mb-3" style="height: 65vh; overflow-y: auto;"></div>
  
  <form id="msgForm" class="d-flex">
    <input id="msgInput" class="form-control me-2" placeholder="Type a message..." required />
    <button class="btn btn-primary">Send</button>
  </form>
</div>

<script src="community.js"></script>

</body>
</html>
