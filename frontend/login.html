<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Mental Health Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="ai-bg">

<div class="ai-form-container">
    <h2 class="text-center mb-4">Login</h2>
    
    <form action="chatt.html" method="get" id="login_form">
        <div class="mb-3">
            <input type="text" class="form-control ai-input" placeholder="Username" id="username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control ai-input" placeholder="Password" id="password" required>
        </div>
        <button type="submit" class="btn ai-btn w-100">Login</button>
    </form>

    <div class="text-center mt-3">
        <a href="signup.html" class="ai-link">Create Account</a>
    </div>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary w-100">üè† Go to Home</a>
    </div>
</div>
 <script>
      const token = localStorage.getItem("authToken");

      if (token) {
        fetch("http://127.0.0.1:8000/api/chatbot/validate-token/", {
          method: "GET",
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => {
            if (res.ok) {
              window.location.href = "/chat.html"; 
            } else {
              localStorage.removeItem("authToken"); 
            }
          })
          .catch(() => {
            localStorage.removeItem("authToken"); 
          });
      }

      document
        .getElementById("login_form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          fetch("http://127.0.0.1:8000/api/chatbot/login/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: username, password: password }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.status) {
                if (data.token) {
                  console.log(data.token);
                  localStorage.setItem("authToken", data.token.access);
                }
                window.location.href = "./chat.html";
              } else {
                alert("Login failed: " + data.message);
              }
            })
            .catch((err) => {
              console.error("Error:", err);
              alert("Something went wrong. Try again later!");
            });
        });
    </script>
  </body>
</html>
