<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Mental Health Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="ai-bg">

<div class="ai-form-container">
    <h2 class="text-center mb-4">Create Account</h2>
    
    <form id="registerForm">
        <div class="mb-3">
            <input type="text" id="username" class="form-control ai-input" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="email" id="email" class="form-control ai-input" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control ai-input" placeholder="Password" required>
        </div>
        <button type="submit" class="btn ai-btn w-100">Create Account</button>
    </form>

    <div class="text-center mt-3">
        <a href="login.html" class="ai-link">Already have an account? Login</a>
    </div>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary w-100">üè† Go to Home</a>
    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const data = { username, email, password };

    try {
        const res = await fetch("http://127.0.0.1:8000/api/chatbot/register/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.status) {
            alert("‚úÖ Account created successfully!");
            window.location.href = "login.html";
        } else {
            alert("‚ùå " + JSON.stringify(result.message));
        }

    } catch (error) {
        console.error("Error:", error);
        alert("‚ö†Ô∏è Something went wrong. Please try again.");
    }
});
</script>

</body>
</html>
