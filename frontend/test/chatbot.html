<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Mental Health Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f4f6fb;
      --panel: #ffffff;
      --ink: #0f172a;
      --brand: #2563eb;
      --bot: #e5e7eb;
    }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: linear-gradient(120deg, var(--bg), #eef2ff 60%, var(--bg));
      color: var(--ink);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-card {
      width: 90%;
      max-width: 400px;
      height: 90vh;
      background: var(--panel);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      overflow: hidden;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .bot-avatar {
      background: var(--brand);
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    .theme-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .mood-bar {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      border-bottom: 1px solid #eee;
      gap: 5px;
    }
    .mood-btn {
      font-size: 1.4rem;
      cursor: pointer;
      opacity: 0.8;
      transition: 0.2s;
    }
    .mood-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .user-menu {
      position: relative;
    }
    .user-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .dropdown {
      position: absolute;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: black;
    }
    .hidden {
      display: none;
    }
    .chat {
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .row { display: flex; }
    .row.user { justify-content: flex-end; }
    .bubble {
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      white-space: pre-wrap;
    }
    .bubble.user { background: var(--brand); color: white; }
    .bubble.bot { background: var(--bot); }
    .composer {
      display: flex;
      gap: 6px;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font: inherit;
    }
    .send {
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .send:hover { opacity: 0.9; }

    /* üåô Dark Mode */
    body.dark-mode {
      --bg: #0f172a;
      --panel: #1e293b;
      --ink: #f1f5f9;
      --bot: #334155;
    }
  </style>
</head>
<body>

  <section class="chat-card">
    <header class="topbar">
      <div class="bot-avatar">MH</div>
      <div>AI Chatbot</div>
      <div class="user-menu">
        <button id="toggleTheme" class="theme-btn">‚òÄÔ∏è</button>
  <button id="userDropdown" class="user-btn">üë§ Profile ‚ñæ</button>
  <div id="dropdownMenu" class="dropdown hidden">
    <a href="#" id="profileBtn">Profile</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</div>
    </header>

    <div class="mood-bar">
      <span class="mood-btn" data-mood="üòä Feeling Happy">üòä</span>
      <span class="mood-btn" data-mood="üò¢ Feeling Sad">üò¢</span>
      <span class="mood-btn" data-mood="üò° Feeling Angry">üò°</span>
      <span class="mood-btn" data-mood="üò∞ Feeling Stressed">üò∞</span>
      <span class="mood-btn" data-mood="üò≠ Feeling Lonely">üò≠</span>
    </div>

    <main class="chat" id="chat">
      <div class="row bot"><div class="bubble bot">Hello üëã I‚Äôm here to listen. How are you feeling today?</div></div>
    </main>

    <div class="composer">
      <input type="text" id="user-input" class="input" placeholder="Type your message..." />
      <button id="send-btn" class="send">Send</button>
    </div>
  </section>

  <script>

    const token = localStorage.getItem("authToken");
    if (!token) {
      window.location.href = "login.html";
    }
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const moodBtns = document.querySelectorAll(".mood-btn");
    const toggleBtn = document.getElementById("toggleTheme");


    const userDropdown = document.getElementById("userDropdown");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const logoutBtn = document.getElementById("logoutBtn");

    userDropdown.addEventListener("click", () => {
      dropdownMenu.classList.toggle("hidden");
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("authToken");
      window.location.href = "index.html";
    });


    // Add message
    function addMessage(text, sender) {
      const row = document.createElement("div");
      row.className = `row ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerText = text;
      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    // Load past messages
    async function loadMessages() {
      try {
        const res = await fetch("http://127.0.0.1:8000/api/chatbot/chat/", {
          headers: { "Authorization": token ? "Bearer " + token : "" },
        });
        const data = await res.json();
        data.forEach(m => {
          addMessage(m.message, "user");
          addMessage(m.response || "No response from server", "bot");
        });
      } catch {
        addMessage("‚ö†Ô∏è Could not connect to server.", "bot");
      }
    }

    loadMessages();

    // Send user message
    async function sendMessage(msg) {
      addMessage(msg, "user");
      try {
        const res = await fetch("http://127.0.0.1:8000/api/chatbot/chat/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": token ? "Bearer " + token : ""
          },
          body: JSON.stringify({ user_message: msg }),
        });
        const data = await res.json();
        addMessage(data.response || "No response from server", "bot");
      } catch {
        addMessage("‚ö†Ô∏è Error connecting to server.", "bot");
      }
    }

    sendBtn.addEventListener("click", () => {
      const msg = userInput.value.trim();
      if (!msg) return;
      sendMessage(msg);
      userInput.value = "";
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const msg = userInput.value.trim();
        if (msg) sendMessage(msg);
        userInput.value = "";
      }
    });

    // Mood buttons
    moodBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const mood = btn.getAttribute("data-mood");
        sendMessage(mood);
      });
    });

    // Theme toggle
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
