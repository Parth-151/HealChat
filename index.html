<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Bot Login</title>
  </head>
  <body>
    <form id="login_form">
      <label for="username">Username</label>
      <input type="text" id="username" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" required />
      
      <button type="submit">Sign In</button>
    </form>

    <script>
      const token = localStorage.getItem("authToken");

      if (token) {
        fetch("http://127.0.0.1:8000/api/chatbot/validate-token/", {
          method: "GET",
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => {
            if (res.ok) {
              window.location.href = "/chat"; // token is valid
            } else {
              localStorage.removeItem("authToken"); // invalid â†’ clear and stay on login page
            }
          })
          .catch(() => {
            localStorage.removeItem("authToken"); // fallback in case of error
          });
      }

      document.getElementById("login_form").addEventListener("submit", function (e) {
        e.preventDefault(); 

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://127.0.0.1:8000/api/chatbot/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: username, password: password }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status) {
              if (data.token) {
                localStorage.setItem("authToken", data.token);
              }
              window.location.href = "/chat";
            } else {
              alert("Login failed: " + data.message);
            }
          })
          .catch((err) => {
            console.error("Error:", err);
            alert("Something went wrong. Try again later!");
          });
      });
    </script>
  </body>
</html>
