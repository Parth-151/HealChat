<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Groups{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 60px; }
    .chat-window { max-height: 60vh; overflow-y: auto; padding:10px; background:#f8f9fa; border-radius:8px; }
    .msg-user { text-align:right; }
    .msg-bubble { display:inline-block; padding:8px 12px; border-radius:12px; margin:6px 0; }
    .msg-self { background:#2563eb; color:white; }
    .msg-other { background:#e9ecef; color:#212529; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'groups:group_list' %}">Support Groups</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="navbar-text text-light me-2">{{ user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="">Logout</a>
      {% else %}
        <a class="btn btn-light btn-sm" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
