{% extends 'base.html' %}
{% load static %}

{% block title %}Login - HealChat AI{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">
            
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Welcome Back</h2>
                <p class="text-muted small">Please login to continue</p>
            </div>

            <form action="{% url 'users:login' %}" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold small text-muted">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control bg-light border-0 py-2" id="username" name="username" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold small text-muted">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control bg-light border-0 py-2" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-pill shadow-sm">Login</button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted mb-0">Don't have an account?</p>
                <a href="{% url 'users:signup' %}" class="text-decoration-none fw-bold">Create Account</a>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-link btn-sm text-decoration-none text-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
