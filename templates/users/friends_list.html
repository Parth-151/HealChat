{% extends "users/sidebar_base.html" %}
{% block content %}
<div class="p-4">
  <h2 class="fw-bold mb-4">Your Friends</h2>

  {% if friends %}
  <div class="row g-4">
    {% for f in friends %}
    <div class="col-md-3 col-sm-6">
      <div class="card shadow-sm text-center p-3">
        <img src="{{ f.get_avatar_url }}" class="rounded-circle mb-2" style="width:100px;height:100px;object-fit:cover;">
        <h5>{{ f.user.username }}</h5>
        <a href="{% url 'users:profile' f.user.username %}" class="btn btn-outline-secondary btn-sm mt-2">View Profile</a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <div class="alert alert-info">You have no friends yet.</div>
  {% endif %}
</div>
{% endblock %}
