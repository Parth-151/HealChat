{% extends "users/sidebar_base.html" %}
{% block content %}
<div class="p-4">
  <h2 class="fw-bold mb-4">People You May Know</h2>

  {% if suggested %}
  <div class="row g-4">
    {% for user in suggested %}
    <div class="col-md-4 col-sm-6">
      <div class="card shadow-sm text-center p-3">
        <img src="{{ user.profile.get_avatar_url }}" class="rounded-circle mb-2" style="width:100px;height:100px;object-fit:cover;">
        <h5>{{ user.username }}</h5>
        <p class="text-muted small">{{ user.email }}</p>
        <div class="d-flex justify-content-center gap-2">
          <a href="{% url 'users:profile' user.username %}" class="btn btn-outline-secondary btn-sm">View</a>
          <a href="{% url 'users:send_request' user.username %}" class="btn btn-primary btn-sm">Add Friend</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <div class="alert alert-info">No suggestions available.</div>
  {% endif %}
</div>
{% endblock %}
